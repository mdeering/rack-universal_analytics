      string: ! "<!DOCTYPE HTML PUBLIC \"-//W3C//DTD HTML 4.01 Transitional//EN\"
        \"http://www.w3.org/TR/html4/loose.dtd\"> \n<html><head><title>Creating Web
        Documents: Hello World</title>\n<meta http-equiv=\"Content-Type\" content=\"text/html;
        charset=iso-8859-1\">\n<link rel=\"stylesheet\" href=\"http://www.december.com/december.css\"
        Type=\"text/css\">\n<link rel=\"SHORTCUT ICON\" href=\"http://www.december.com/favicon.ico\">\n</head><body><div
        class=\"nav\"><b>\n<a href=\"http://www.december.com/\" title=\"December Communications,
