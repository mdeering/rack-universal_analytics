        | <a href=\"http://www.december.com/works/central/search.html\" title=\"Search
        december.com or the Web\">search</a></b></div><table border=\"0\" cellpadding=\"0\"
        cellspacing=\"0\"><tr><td valign=\"top\"><div class=\"sidebar\"><script type=\"text/javascript\"><!--\ngoogle_ad_client
